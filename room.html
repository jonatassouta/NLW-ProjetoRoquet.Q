<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port-->           
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/room.css">

        <!-- FONTS  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

        <title>Rocket.Q - Perguntas e Respostas</title>
    </head>
    <body>
        <div class="content" id="room">
            <header>
                <a href="#">     
                    <img src="assets/logo.svg" alt="Rocket.Q Logo">
                </a>
                <div class="buttons"> 
                    <div class="button outlined">
                        #254987
                        <img src="./assets/copy.svg" alt="Copiar numero da sala">
                    </div>
                    <a href="#" class="button">
                        <img src="./assets/users-white.svg" alt="Criar uma Sala">
                        Criar Sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-forms">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer perguntar</label>
                        <textarea name="question" id="question" cols="" rows="" placeholder="O que você quer perguntar"></textarea>

                        <footer>
                            <div>
                                <img src="./assets/lock.svg" alt="cadeado">
                                Está pergunda é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">

                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="./assets/avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    Qual a diferença entre const, var e let em javascript?
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="./assets/check.svg" alt="">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="./assets/trash.svg" alt="">
                                    Excluir
                                </a>
                            </div>
                        </div>

                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
